<!doctype html>

<head>

  <link type="text/css" rel="stylesheet" href="css/screen.css" />

<body>

<div id="content">

<dl class="funnels">

  <dt class="funnel title"><a href="#">Intro</a></dt>
  <dd class="funnel data">
    <ul class="steps">
      <li class="step one">
        <div class="content">
          <p class="label">Step 1</p>
          <p class="body">Impression</p>
        </div>
        <p class="conversion-rate high" title="Conversion rate">97</p>
      </li>
      <li class="step two">
        <div class="content">
          <p class="label">Step 3</p>
          <p class="body">Item</p>
        </div>
        <p class="conversion-rate med" title="Conversion rate">71.2</p>
      </li>
      <li class="step three">
        <div class="content">
          <p class="label">Step 7</p>
          <p class="body">Finish</p>
        </div>
        <p class="conversion-rate low" title="Conversion rate">44.1</p>
      </li>
    </ul>
  </dd>

  <dt class="funnel title"><a href="#">Intro Skip</a></dt>
  <dd class="funnel data">
    <ul class="steps">
      <li class="step one">
        <div class="content">
          <p class="label">Step 1</p>
          <p class="body">Impression</p>
        </div>
        <p class="conversion-rate high" title="Conversion rate">100</p>
      </li>
      <li class="step two">
        <div class="content">
          <p class="label">Step 2</p>
          <p class="body">Invite</p>
        </div>
        <p class="conversion-rate med" title="Conversion rate">11.9</p>
      </li>
      <li class="step three">
        <div class="content">
          <p class="label">Step 3</p>
          <p class="body">Finish</p>
        </div>
        <p class="conversion-rate low" title="Conversion rate">10.2</p>
      </li>
    </ul>
  </dd>

</dl>

</div>

</body>
</html>
